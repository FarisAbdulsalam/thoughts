{% extends 'base.html' %}
{% block content %}
<h1>All Blogs</h1>
{% if blogs %}
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog_detail' blog.id %}">{{ blog.blog_name }}</a>
                (by {{ blog.owner.username }})
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No blogs yet.</p>
{% endif %}
{% endblock %}
